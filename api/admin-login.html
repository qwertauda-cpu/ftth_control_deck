<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم الإدارية</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">لوحة التحكم الإدارية</h1>
            <p class="text-gray-600 mt-2">أدخل كلمة المرور للوصول</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
                <input 
                    type="password" 
                    id="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    placeholder="أدخل كلمة المرور"
                >
            </div>

            <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

            <button 
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors"
            >
                تسجيل الدخول
            </button>
        </form>
    </div>

    <script>
        const API_URL = window.location.origin;

        async function handleLogin(e) {
            e.preventDefault();
            
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;
            const errorDiv = document.getElementById('error-message');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // إخفاء رسالة الخطأ
            errorDiv.classList.add('hidden');
            
            // التحقق من وجود كلمة المرور
            if (!password || password.trim() === '') {
                errorDiv.textContent = 'يرجى إدخال كلمة المرور';
                errorDiv.classList.remove('hidden');
                passwordInput.focus();
                return;
            }
            
            // تعطيل الزر أثناء الإرسال
            submitButton.disabled = true;
            submitButton.textContent = 'جاري التحقق...';
            
            try {
                const response = await fetch(`${API_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password.trim() })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // حفظ التوكن
                    localStorage.setItem('admin_token', data.token);
                    
                    // رسالة نجاح
                    errorDiv.className = 'bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm';
                    errorDiv.textContent = '✅ تم تسجيل الدخول بنجاح، جاري التوجيه...';
                    errorDiv.classList.remove('hidden');
                    
                    // توجيه بعد ثانية
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard.html';
                    }, 500);
                } else {
                    // عرض رسالة الخطأ
                    errorDiv.className = 'bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm';
                    errorDiv.textContent = data.error || 'كلمة المرور غير صحيحة';
                    errorDiv.classList.remove('hidden');
                    
                    // تفعيل الزر مرة أخرى
                    submitButton.disabled = false;
                    submitButton.textContent = 'تسجيل الدخول';
                    
                    // التركيز على حقل كلمة المرور
                    passwordInput.focus();
                    passwordInput.select();
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.className = 'bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm';
                errorDiv.textContent = 'حدث خطأ أثناء الاتصال بالسيرفر. يرجى المحاولة مرة أخرى.';
                errorDiv.classList.remove('hidden');
                
                // تفعيل الزر مرة أخرى
                submitButton.disabled = false;
                submitButton.textContent = 'تسجيل الدخول';
            }
        }
        
        // إضافة Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.querySelector('form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
